<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let computerWins = 0;
        let playerWins = 0;
        function getComputerChoice () {
            const computerSelection = ['Rock', 'Paper', 'Scissors'];
            const randomSelector = Math.floor(Math.random() * computerSelection.length);
            return  computerSelection[randomSelector]
        }
        
        getComputerChoice();
        let playerSelection = 'Rock';
        let computerSelection = getComputerChoice();      
        
        function playRound(playerSelection, computerSelection){
                if (playerSelection === 'Rock' && computerSelection === 'Paper' || playerSelection === 'Paper' && computerSelection === 'Scissors' ||playerSelection === 'Scissors' && computerSelection === 'Rock' ) {
                    computerWins++
                    return'You lose! ' + computerSelection + ' beats ' + playerSelection + '!'
                } else if (playerSelection === 'Paper' && computerSelection === 'Rock' || playerSelection === 'Scissors' && computerSelection === 'Paper' ||playerSelection === 'Rock' && computerSelection === 'Scissors' ) {
                    playerWins++
                    return'You win! ' + playerSelection + ' beats ' + computerSelection + '!'
                } else if (playerSelection === computerSelection) {
                    return 'Tie'
                } else {
                    return 'Error'
                }
        }

        function game(){
            for (let i = 0; i < 5; i++) {
                console.log(playRound(prompt('Rock, paper, scissors', 'Shoot!'), getComputerChoice()), playerWins, computerWins);
            }
            if (playerWins > computerWins) {
                console.log('Congratulations, you win!');
            } else if (playerWins < computerWins) {
                console.log('Too bad, you lost.');
            }   else {
                console.log('It was a tie!');
            }
        }
         game();
</script>
</body>
</html>
